name: Auto Translate GitBook Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *' # ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 3 ÑƒÑ‚Ñ€Ð° Ð¿Ð¾ UTC

permissions:
  contents: write  # âœ… Ñ€Ð°Ð·Ñ€ÐµÑˆÐ°ÐµÐ¼ workflow Ð¸Ð·Ð¼ÐµÐ½ÑÑ‚ÑŒ Ñ„Ð°Ð¹Ð»Ñ‹ Ð² Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ñ‚Ð¾ÐºÐµÐ½ Ð´Ð»Ñ Ð°Ð²Ñ‚Ð¾Ñ€Ð¸Ð·Ð°Ñ†Ð¸Ð¸

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y jq curl

      - name: Translate Markdown files
        run: |
          API="https://libretranslate.de/translate"
          for file in $(find . -name "*.md"); do
            echo "ðŸ”¹ Translating $file"
            text=$(cat "$file" | sed 's/"/\\"/g')
            base="${file%.*}"
            for lang in en uk es lt; do
              echo "âž¡ï¸ Translating to $lang..."
              translated=$(curl -s -X POST -H "Content-Type: application/json" \
                -d "{\"q\": \"$text\", \"source\": \"ru\", \"target\": \"$lang\", \"format\": \"text\"}" \
                $API | jq -r '.translatedText')
              echo "$translated" > "${base}.${lang}.md"
              echo "âœ… ${base}.${lang}.md created"
            done
          done

      - name: Commit and push translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-translated Markdown pages" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
